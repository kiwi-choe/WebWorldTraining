<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            /* block level element : 전체 크기를 갖는 tag */
            /* inline level element : wrap content tag */
            h1 {
                border: 4px solid indigo;
                padding: 24px;
                margin: 24px;
                display: block;
                width: 100px;
            }
        </style>
    </head>

        <h1>CSS</h1>
        <h1>CSS2</h1>
    </body>
</html>
